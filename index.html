<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert any currency you want!" />
    <meta property="og:title" content="Curreny Converter..." />
    <meta property="og:description" content="Convert now!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="http://" />
    <meta property="og:url" content="http://currencyconverter.com" />
    <title>Current Converter</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/22e0d9aa18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="convert-box">
          <div class="from">
            <p>From</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/ca.png" />
              <select></select>
            </div>
          </div>
          <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/us.png" />
              <select></select>
            </div>
          </div>
          <div class="result">Getting exchange rate...</div>
          <button>Get Exchange Rate</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
